<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Random Number Generator</title>
    </head>
    <body>



        <button onclick="generaterandomnumber()">Generate Number!</button>
        
        
        <p id="randomNumberDisplay"></p>    
        
        <script>
            function generateRandomNumber() {
            // Generate a random number between 1 and 100 (inclusive)
                const randomNumber = Math.floor(Math.random() * 100) + 1;

            // Get the display element
                const displayElement = document.getElementById("randomNumberDisplay");

            // Update the display with the new random number
                displayElement.innerHTML = "Your random number is: " + randomNumber;
                }
        </script>
        
        
        
    </body>
</html>
